  <!-- Critical CSS for hero - prevents flash of unstyled content -->
  <style>
    :root{--background:222.2 84% 4.9%;--foreground:210 40% 98%;--primary:174 66% 41%;--drake-gold:45 93% 58%}
    *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid}
    html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:Inter,system-ui,sans-serif;scroll-behavior:smooth}
    body{margin:0;background:hsl(222.2 84% 4.9%);color:hsl(210 40% 98%);min-height:100vh}
    body,button,input{font-family:Inter,-apple-system,BlinkMacSystemFont,system-ui,sans-serif}
    h1,h2,h3,.font-hero{font-family:Oswald,Impact,"Arial Black",sans-serif}
    .container{width:100%;margin:0 auto;padding:0 1rem}
    @media(min-width:1280px){.container{max-width:1280px}}
    /* Pre-render hero skeleton for instant FCP */
    .hero-skeleton{position:relative;min-height:100vh;min-height:100svh;background:linear-gradient(180deg,hsl(222.2 84% 4.9%) 0%,hsl(222.2 84% 8%) 100%)}
    .hero-skeleton::before{content:"";position:absolute;inset:0;background:linear-gradient(180deg,hsl(222.2 84% 6%) 0%,hsl(222.2 84% 10%) 100%);opacity:0.6}
    .hero-skeleton-content{position:relative;z-index:1;display:flex;flex-direction:column;justify-content:center;padding:6rem 1rem 4rem;max-width:600px}
    .hero-skeleton h1{font-size:2.25rem;font-weight:700;line-height:0.95;text-transform:uppercase;color:hsl(210 40% 98%);margin:0 0 1rem;font-size-adjust:0.5;letter-spacing:-0.025em}
    .hero-skeleton p{font-size:1rem;color:hsl(210 40% 90%);margin:0;opacity:0.9}
    @media(min-width:640px){.hero-skeleton h1{font-size:3rem}}
    @media(min-width:768px){.hero-skeleton h1{font-size:3.75rem}}
    @media(min-width:1024px){.hero-skeleton h1{font-size:4.5rem};.hero-skeleton-content{padding-left:4rem}}
    /* Prevent CLS from skeleton removal - match exact React layout */
    #root:empty{min-height:100vh;min-height:100svh}
    /* Ensure smooth skeleton-to-React transition by hiding skeleton immediately when React renders */
    #root:not(:empty)+.hero-skeleton{display:none!important;height:0!important;overflow:hidden!important}
  </style>
